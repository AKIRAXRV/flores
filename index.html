<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti je üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #0b1d33, #000);
    overflow:hidden;
    font-family: Arial, sans-serif;
}

/* Texto */
h1{
    position:absolute;
    top:40px;
    color:#ffb6c1;
    text-shadow:0 0 15px pink;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo{
    from{ text-shadow:0 0 10px pink; }
    to{ text-shadow:0 0 35px hotpink; }
}

/* Rosa */
.rose{
    position:relative;
    width:320px;
    height:320px;
    animation: flotar 4s ease-in-out infinite;
}

@keyframes flotar{
    0%{ transform:translateY(0); }
    50%{ transform:translateY(-15px); }
    100%{ transform:translateY(0); }
}

/* P√©talos */
.petal{
    position:absolute;
    width:150px;
    height:200px;
    background: radial-gradient(circle at 50% 30%, #ffb3d9, #ff1493);
    border-radius:70% 70% 60% 60%;
    top:50%;
    left:50%;
    transform-origin:50% 80%;
    transform: translate(-50%, -80%) rotate(0deg);
}

/* Distribuci√≥n circular mejorada */
.p1{ transform: translate(-50%, -80%) rotate(0deg); }
.p2{ transform: translate(-50%, -80%) rotate(20deg); }
.p3{ transform: translate(-50%, -80%) rotate(40deg); }
.p4{ transform: translate(-50%, -80%) rotate(60deg); }
.p5{ transform: translate(-50%, -80%) rotate(80deg); }
.p6{ transform: translate(-50%, -80%) rotate(100deg); }
.p7{ transform: translate(-50%, -80%) rotate(120deg); }
.p8{ transform: translate(-50%, -80%) rotate(140deg); }
.p9{ transform: translate(-50%, -80%) rotate(160deg); }
.p10{ transform: translate(-50%, -80%) rotate(180deg); }
.p11{ transform: translate(-50%, -80%) rotate(200deg); }
.p12{ transform: translate(-50%, -80%) rotate(220deg); }
.p13{ transform: translate(-50%, -80%) rotate(240deg); }
.p14{ transform: translate(-50%, -80%) rotate(260deg); }
.p15{ transform: translate(-50%, -80%) rotate(280deg); }
.p16{ transform: translate(-50%, -80%) rotate(300deg); }
.p17{ transform: translate(-50%, -80%) rotate(320deg); }
.p18{ transform: translate(-50%, -80%) rotate(340deg); }

/* Centro */
.center{
    position:absolute;
    width:90px;
    height:90px;
    background:white;
    border-radius:50%;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    box-shadow:0 0 40px pink;
}

/* Tallo */
.stem{
    position:absolute;
    width:14px;
    height:260px;
    background:linear-gradient(green, darkgreen);
    top:220px;
    left:153px;
}

/* Hojas */
.leaf{
    position:absolute;
    width:110px;
    height:60px;
    background:linear-gradient(green, darkgreen);
    border-radius:100px 0;
}

.leaf.left{
    top:270px;
    left:40px;
    transform:rotate(-35deg);
}

.leaf.right{
    top:290px;
    left:170px;
    transform:rotate(35deg);
}

/* Corazones */
.heart{
    position:absolute;
    font-size:25px;
    animation: subir 6s linear infinite;
}

@keyframes subir{
    0%{ transform:translateY(0); opacity:1; }
    100%{ transform:translateY(-600px); opacity:0; }
}
</style>
</head>

<body>

<h1>tkm nigga ‚ù§Ô∏è</h1>

<div class="rose">

    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="petal p7"></div>
    <div class="petal p8"></div>
    <div class="petal p9"></div>
    <div class="petal p10"></div>
    <div class="petal p11"></div>
    <div class="petal p12"></div>
    <div class="petal p13"></div>
    <div class="petal p14"></div>
    <div class="petal p15"></div>
    <div class="petal p16"></div>
    <div class="petal p17"></div>
    <div class="petal p18"></div>

    <div class="center"></div>

</div>
